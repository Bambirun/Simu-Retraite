<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Retraite Bambi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, button {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .date-container {
            display: flex;
            gap: 10px;
        }
        select {
            width: 150px;
        }
        button {
            width: 100%;
            max-width: 200px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulateur de Retraite Bambi</h1>
        <label for="moisDepart">Date de départ à la retraite :</label>
        <div class="date-container">
            <select id="moisDepart">
                <option value="1">Janvier</option>
                <option value="2">Février</option>
                <option value="3">Mars</option>
                <option value="4">Avril</option>
                <option value="5">Mai</option>
                <option value="6">Juin</option>
                <option value="7">Juillet</option>
                <option value="8">Août</option>
                <option value="9">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
            </select>
            <select id="anneeDepart">
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
            </select>
        </div>
        <button onclick="calculerRetraite()">Calculer</button>
        <table id="resultatTable">
            <thead>
                <tr>
                    <th>Âge (1er août)</th>
                    <th>Année</th>
                    <th>Pension de base (€)</th>
                    <th>ATC (€)</th>
                    <th>Snbi (€)</th>
                    <th>RAFP (€)</th>
                    <th>Total (€)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        function calculerRetraite() {
            const moisDepart = parseInt(document.getElementById('moisDepart').value);
            const anneeDepart = parseInt(document.getElementById('anneeDepart').value);
            const dateNaissance = new Date(1976, 1, 6); // 6 février 1976
            const dateDebutRAFP = new Date(2038, 1, 6); // 6 février 2038 (62 ans)

            // Snbi selon l’année de départ
            const snbiParAnnee = {
                2029: 84.95,
                2030: 88.36,
                2031: 94.39,
                2032: 99.11,
                2033: 103.83,
                2034: 103.83,
                2035: 103.83
            };
            const snbiBase = snbiParAnnee[anneeDepart];

            // Pension de base selon l’année de départ (avec 6 mois après changement d’échelon)
            const pensionBaseParAnnee = {
                2029: 3304.41, // HEA 1
                2030: (moisDepart <= 7) ? 3304.41 : 3433.64, // HEA 1 avant 08/2030, HEA 2 après
                2031: (moisDepart <= 7) ? 3433.64 : 3607.17, // HEA 2 avant 08/2031, HEA 3/HEB 1 après
                2032: 3607.17, // HEB 1
                2033: 3607.17, // HEB 1
                2034: 3607.17, // HEB 1
                2035: 3607.17  // HEB 1
            };
            const pensionBase = pensionBaseParAnnee[anneeDepart];

            const decote = 0.051; // 5,1 %
            const snbi = snbiBase * (1 - decote);
            const pensionBaseDecote = pensionBase * (1 - decote);
            const rafpMensuel = 63.92; // 767 €/an ÷ 12

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            // Vérifier si l’âge est entre 53,5 ans (juillet 2029) et 59 ans (février 2035)
            const dateRetraite = new Date(anneeDepart, moisDepart - 1, 1);
            const ageRetraite = dateRetraite.getFullYear() - dateNaissance.getFullYear() + (dateRetraite.getMonth() - dateNaissance.getMonth()) / 12;
            if (ageRetraite < 53.5 || (ageRetraite > 59 || (ageRetraite > 58 && dateRetraite.getMonth() > dateNaissance.getMonth()))) {
                alert("La date de retraite doit être entre 53 ans et demi (juillet 2029) et 59 ans (février 2035).");
                return;
            }

            // Afficher jusqu’à la 14e année
            for (let i = 0; i < 14; i++) {
                const annee = anneeDepart + i;
                let atcBase = 0;
                if (i < 2) {
                    atcBase = 2964;
                } else if (i < 8) {
                    atcBase = 2331;
                } else if (i < 13) {
                    atcBase = 1264;
                }
                const atc = atcBase * (1 - decote); // Appliquer la décote

                // RAFP à partir de 62 ans
                const dateAnnee = new Date(annee, 0, 1);
                const rafp = (dateAnnee >= dateDebutRAFP) ? rafpMensuel : 0;

                const total = pensionBaseDecote + atc + snbi + rafp;

                // Calculer l’âge au 1er août de l’année
                const dateAout = new Date(annee, 7, 1); // 1er août
                let age = dateAout.getFullYear() - dateNaissance.getFullYear();
                if (dateAout.getMonth() < dateNaissance.getMonth() || 
                    (dateAout.getMonth() === dateNaissance.getMonth() && dateAout.getDate() < dateNaissance.getDate())) {
                    age--;
                }

                const row = `
                    <tr>
                        <td>${age}</td>
                        <td>${annee}</td>
                        <td>${pensionBaseDecote.toFixed(2)}</td>
                        <td>${atc.toFixed(2)}</td>
                        <td>${snbi.toFixed(2)}</td>
                        <td>${rafp.toFixed(2)}</td>
                        <td>${total.toFixed(2)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            }
        }
    </script>
</body>
</html>
