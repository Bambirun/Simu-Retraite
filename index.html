<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Retraite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        th:nth-child(1), td:nth-child(1) { /* Âge au 1er août */
            width: 60px;
        }
        th:nth-child(2), td:nth-child(2) { /* Année */
            width: 80px;
        }
        th:nth-child(3), td:nth-child(3) { /* ATC */
            width: 80px;
        }
        th:nth-child(4), td:nth-child(4) { /* Snbi */
            width: 80px;
        }
        th:nth-child(5), td:nth-child(5) { /* Pension */
            width: 90px;
        }
        th:nth-child(6), td:nth-child(6) { /* Total */
            width: 90px;
        }
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simulateur de Retraite</h2>
        <label for="anneeDepart">Année de départ en retraite :</label>
        <select id="anneeDepart">
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
        </select>
        <label for="pensionBase">Pension de base mensuelle (€) :</label>
        <input type="number" id="pensionBase" placeholder="Entrez votre pension de base">
        <button onclick="calculerRetraite()">Calculer</button>
        <table id="resultats">
            <thead>
                <tr>
                    <th>Âge au 1er août</th>
                    <th>Année</th>
                    <th>ATC (€)</th>
                    <th>Snbi (€)</th>
                    <th>Pension (€)</th>
                    <th>Total (€)</th>
                </tr>
            </thead>
            <tbody id="tableauResultats"></tbody>
        </table>
        <button onclick="imprimer()">Imprimer</button>
    </div>

    <script>
        function calculerRetraite() {
            const anneeDepart = parseInt(document.getElementById('anneeDepart').value);
            const pensionBase = parseFloat(document.getElementById('pensionBase').value) || 0;
            const tableauResultats = document.getElementById('tableauResultats');
            tableauResultats.innerHTML = '';

            const snbiParAnnee = {
                2029: 84.95,
                2030: 91.25,
                2031: 94.60,
                2032: 99.34,
                2033: 103.83
            };
            const snbi = snbiParAnnee[anneeDepart] || 0;
            const anneeNaissance = 1976;

            for (let i = 0; i < 40; i++) {
                const annee = anneeDepart + i;
                // Âge au 1er août : comme l'anniversaire est le 6 février, on soustrait 1 si avant août
                const age = (annee - anneeNaissance) - (new Date(annee, 7, 1) < new Date(annee, 1, 6)) ? (annee - anneeNaissance - 1) : (annee - anneeNaissance);
                let atc = 0;
                if (i < 2) atc = 2964;
                else if (i < 8) atc = 2331;
                else if (i < 13) atc = 1264;

                const total = (pensionBase + snbi + atc / 12).toFixed(2);
                const row = `
                    <tr>
                        <td>${age}</td>
                        <td>${annee}</td>
                        <td>${(atc / 12).toFixed(2)}</td>
                        <td>${snbi.toFixed(2)}</td>
                        <td>${pensionBase.toFixed(2)}</td>
                        <td>${total}</td>
                    </tr>
                `;
                tableauResultats.innerHTML += row;
            }

            if (pensionBase || snbi) {
                tableauResultats.innerHTML += `
                    <tr>
                        <td colspan="6" style="text-align: left;">
                            Note : Après ${anneeDepart + 13}, le montant total reste constant (ATC = 0 €).
                        </td>
                    </tr>
                `;
            }
        }

        function imprimer() {
            window.print();
        }
    </script>
</body>
</html>
